{{ define "main" }}
  <div class="homepage-content">
    {{ .Content }}
  </div>

  <div class="articles h-feed">
    {{ $pages := where (where .Site.RegularPages "Section" "post") "Params.hidden" "!=" true }}
    {{ range (.Paginate $pages).Pages }}
        {{ partial "post-summary.html" . }}
    {{ end }}
    {{ partial "pagination.html" . }}
  </div>

{{ end }}
